name: Android Debug APK (Fast)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install deps (fast)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Gradle cache (huge speedup on next runs)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/gradle/wrapper/gradle-wrapper.properties', '**/android/build.gradle', '**/android/app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Expo Prebuild (android)
        run: npx expo prebuild -p android --clean

      - name: Build Debug APK (FAST)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
