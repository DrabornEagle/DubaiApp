name: Android Standalone APK (Release)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # android/ klasÃ¶rÃ¼nÃ¼ Ã¼retir
      - name: Expo Prebuild
        run: npx expo prebuild -p android --clean

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ðŸ”¥ Release imzalama: debug signing kullan (kolay ve yeterli)
      - name: Force release to use debug signing
        run: |
          FILE="android/app/build.gradle"
          if ! grep -q "signingConfig signingConfigs.debug" "$FILE"; then
            perl -0777 -i -pe 's/buildTypes\s*\{\s*release\s*\{/buildTypes { release { signingConfig signingConfigs.debug /s' "$FILE"
          fi

      # âœ… Standalone Ã§alÄ±ÅŸan APK: assembleRelease
      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
