name: Build Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Node 20+ şart (toReversed hatası için)
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Print versions
        run: |
          node -v
          npm -v
          java -version

      # ✅ lockfile yoksa bile çalışsın diye npm install
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Expo Prebuild (clean)
        run: npx expo prebuild -p android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK (verbose)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --info -x lint -x lintVitalRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Gradle reports/logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            android/build/reports/**
            android/app/build/reports/**
            android/app/build/outputs/logs/**
            android/app/build/reports/problems/**
            android/app/build/outputs/apk/**
