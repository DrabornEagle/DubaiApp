name: Android Standalone APK (Expo prebuild + Gradle)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # NOTE:
      # Your error comes from actions/setup-node cache:npm requiring a lockfile
      # (package-lock.json / yarn.lock / pnpm-lock.yaml).
      # We disable node caching so the workflow works even if you didn't commit a lockfile.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies
        run: |
          node -v
          npm -v
          npm install --no-audit --no-fund

      - name: Expo prebuild (clean)
        run: npx expo prebuild -p android --clean

      - name: Build Release APK (with logs)
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info --warning-mode all

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload Gradle reports/logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            android/app/build/reports/**
            android/build/reports/**
            android/.gradle/**/log/**
            **/*.log
