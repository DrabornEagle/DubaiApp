name: Android Standalone APK (Release)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      # Expo projelerinde Node 18 genelde en stabil (Node 20 bazen saçmalatıyor)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      

      # package-lock bozuksa npm ci patlar -> npm install kullanıyoruz
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      # Gradle cache (build süresini ciddi kısaltır)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # android/ klasörünü üretir (hız için --clean kaldırıldı)
      - name: Expo Prebuild
        run: npx expo prebuild -p android

      # Release imzalama: debug signing (senin kullanımın için yeterli)
      - name: Force release to use debug signing
        run: |
          FILE="android/app/build.gradle"
          if ! grep -q "signingConfig signingConfigs.debug" "$FILE"; then
            perl -0777 -i -pe 's/buildTypes\s*\{\s*release\s*\{/buildTypes { release { signingConfig signingConfigs.debug /s' "$FILE"
          fi

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease -x lint -x test --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
