name: Build Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Print versions
        run: |
          set -e
          node -v
          npm -v
          java -version

      - name: Install dependencies
        run: |
          set -e
          npm install --no-audit --no-fund

      - name: Expo Prebuild (clean)
        run: |
          set -e
          npx expo prebuild -p android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ðŸ”¥ En kritik kÄ±sÄ±m: gradle logunu dosyaya yazÄ±yoruz
      - name: Build Release APK (save logs)
        run: |
          set -e
          cd android
          ./gradlew assembleRelease \
            --no-daemon \
            --stacktrace \
            --info \
            --console=plain \
            -x lint -x lintVitalRelease \
            | tee ../gradle-build.log

      # âœ… HATA OLSA BÄ°LE loglarÄ± yÃ¼kle
      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            gradle-build.log
            android/build/reports/**
            android/app/build/reports/**
            android/app/build/outputs/logs/**
            android/app/build/reports/problems/**

      - name: Upload APK artifact (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
