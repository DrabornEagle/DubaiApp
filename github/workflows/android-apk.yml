name: Android Standalone APK (Release)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Not: package-lock.json bazen bozulduğu için CI'da lock kullanmıyoruz.
      # İstersen repo'da package-lock.json'u silip yeniden üreterek bunu npm ci'ye çevirebilirsin.
      - name: Install dependencies
        run: |
          npm config set fund false
          npm config set audit false
          npm install --no-package-lock --legacy-peer-deps

      # android/ klasörünü üretir (Expo prebuild)
      - name: Expo Prebuild (clean)
        run: npx expo prebuild -p android --clean

      - name: Build Release APK
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
